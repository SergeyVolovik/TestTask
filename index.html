<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>TestTask</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<!-- Registration Form -->
		<div class="container m-auto p-3 pt-5 p-md-5">
			<div class="row justify-content-center">
				<div class="col-12 col-md-8 col-lg-6">
					<form role="form" id="form" novalidate="">
						<div class="card border-secondary">
							<div class="card-header p-0">
								<div class="bg-secondary text-white text-center py-2">
									<h5>Sign Up</h5>
								</div>
							</div>
							<div class="card-body p-3">
								<div class="form-group">
									<div class="input-group mb-2">
										<div class="input-group-prepend">
											<div class="input-group-text"><i class="fa fa-user text-secondary"></i></div>
										</div>
										<input type="text" id="userName" class="form-control" name="name" placeholder="UserName" minlength="3" maxlength="60" required>
										<div class="invalid-feedback">Please enter your name (at least 3 to 60 letters).</div>
									</div>
								</div>
								<div class="form-group">
									<div class="input-group mb-2">
										<div class="input-group-prepend">
											<div class="input-group-text"><i class="fa fa-user text-secondary"></i></div>
										</div>
										<input type="text" id="userSurname" class="form-control" name="secondname" placeholder="UserSurname" minlength="3" maxlength="60" required>
										<div class="invalid-feedback">Please enter your secondname (at least 3 to 60 letters).</div>
									</div>
								</div>
								<div class="form-group">
									<div class="input-group mb-2">
										<div class="input-group-prepend">
											<div class="input-group-text"><i class="fa fa-envelope text-secondary"></i></div>
										</div>
										<input type="email" id="userEmail" class="form-control" name="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
										<div class="invalid-feedback">Sorry, your email isn't correct.</div>
									</div>
								</div>
								<div class="form-group">
									<select class="form-control" id="userGender" name="gender" required>
										<option value="">Select Gender</option>
										<option value="male">Male</option>
										<option value="female">Female</option>
									</select>
								</div>
								<div class="form-group">
									<div class="input-group mb-2">
										<div class="input-group-prepend">
											<div class="input-group-text"><i class="fa fa-key text-secondary"></i></div>
										</div>
										<input type="password" id="userPassword" class="form-control" name="pass" placeholder="Password" minlength="6" required>
										<div class="invalid-feedback">Please enter your password (at least 6 characters).</div>
									</div>
								</div>
								<div class="form-group form-check">
									<input type="checkbox" id="checkAgreement" class="form-check-input" name="agreement"  required>
									<label class="form-check-label" for="checkAgreement">Conditions of Agreement</label>
								</div>
								<div id="infoResult" class="mb-3 p text-center"></div>
								<div class="text-center">
									<input type="submit" value="Send" id="btnSubmit" class="btn btn-secondary btn-block w-25 float-right text-center py-2">
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- Registration Form -->
		<!-- Section: JS -->
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/fontawesome.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<script type="text/javascript" src="js/ie.js"></script>
		<!-- Section: JS -->
	</body>
</html>
